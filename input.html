<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Farm Daily Recording Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {"display": ["Inter", "sans-serif"]},
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <header class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-primary/20 text-green-700 dark:text-green-400">
                        <span class="material-symbols-outlined">agriculture</span>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">PoultryTrack</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start py-8 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-3xl space-y-6">
            <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Daily Record</h1>
                    <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Enter today's performance metrics for your flock.</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
                <div class="border-b border-slate-100 dark:border-slate-800 p-6 bg-slate-50/50 dark:bg-slate-900/50">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Select Coop</label>
                    <div class="relative">
                        <select class="block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 py-3 pl-4 pr-10 text-slate-900 dark:text-white focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-shadow">
                            <option>Coop A - Broiler Batch #42</option>
                        </select>
                    </div>
                </div>

                <div class="p-6 space-y-8">
                    <div>
                        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4 flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">groups</span> Flock Status
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <div class="space-y-2 group">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Age (Days)</label>
                                <input id="age" class="block w-full rounded-lg border-slate-200 py-3 px-4 bg-slate-50" placeholder="0" type="number"/>
                            </div>
                            <div class="space-y-2 group">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Mortality (Heads)</label>
                                <input id="mortality" class="block w-full rounded-lg border-slate-200 py-3 px-4 bg-slate-50" placeholder="0" type="number"/>
                            </div>
                            <div class="space-y-2 group">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Culling (Heads)</label>
                                <input id="culling" class="block w-full rounded-lg border-slate-200 py-3 px-4 bg-slate-50" placeholder="0" type="number"/>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 dark:border-slate-800"></div>

                    <div>
                        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4 flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">monitoring</span> Performance Metrics
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div class="space-y-2 group">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Daily Feed Intake (Kg)</label>
                                <input id="feed" class="block w-full rounded-lg border-slate-200 py-3 px-4 bg-slate-50" placeholder="0.00" type="number" step="0.01"/>
                            </div>
                            <div class="space-y-2 group">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Avg. Body Weight (Grams)</label>
                                <input id="weight" class="block w-full rounded-lg border-slate-200 py-3 px-4 bg-slate-50" placeholder="0" type="number"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="px-6 py-4 bg-slate-50 dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 flex items-center justify-end gap-3">
                    <button class="px-4 py-2.5 rounded-lg text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors" type="button" onclick="document.querySelectorAll('input').forEach(i => i.value = '')">
                        Cancel
                    </button>
                    <button id="btn-save" class="flex items-center justify-center gap-2 px-6 py-2.5 rounded-lg text-sm font-bold text-slate-900 bg-primary hover:bg-green-400 transition-all shadow-lg w-full sm:w-auto" type="button">
                        <span class="material-symbols-outlined text-lg">save</span> Save Daily Record
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://bekptahcteewjcmvpxdr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJla3B0YWhjdGVld2pjbXZweGRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MTA1NzEsImV4cCI6MjA4NzM4NjU3MX0.-_idUGrT45dN-7AmT4ywCEgcms_TqtbhOdq6kJmbCzQ';
        const _supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('btn-save').addEventListener('click', async function(e) {
            e.preventDefault();
            
            // Ubah tombol jadi loading
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            // 1. Ambil inputan user
            let umur = parseInt(document.getElementById('age').value);
            let kematian = parseInt(document.getElementById('mortality').value) || 0;
            let culling = parseInt(document.getElementById('culling').value) || 0;
            let pakanKg = parseFloat(document.getElementById('feed').value);
            let bwGram = parseInt(document.getElementById('weight').value);

            if(!umur || !pakanKg || !bwGram) {
                alert("Harap isi Umur, Pakan, dan Body Weight!");
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            // 2. Tembak ke Supabase
            const { data, error } = await _supabase
                .from('recording_harian')
                .insert([
                    { umur: umur, kematian: kematian, culling: culling, pakan_kg: pakanKg, bw_gram: bwGram }
                ]);

            if (error) {
                alert("Gagal menyimpan data ke Cloud: " + error.message);
                console.error(error);
            } else {
                alert("Berhasil! Data telah tersimpan di Cloud Database Supabase.");
                // Bersihkan form
                document.getElementById('age').value = '';
                document.getElementById('mortality').value = '';
                document.getElementById('culling').value = '';
                document.getElementById('feed').value = '';
                document.getElementById('weight').value = '';
            }
            
            // Kembalikan tombol ke semula
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    </script>
</body>
</html>
